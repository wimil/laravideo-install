[program:encoder]
command=php artisan queue:work --queue=encoding --timeout=8600 --tries=1
directory={server_root}/
autorestart=true
startsecs=3
startretries=3
stdout_logfile={server_root}/encoder.out.log
stderr_logfile={server_root}/encoder.err.log
stdout_logfile_maxbytes=2MB
stderr_logfile_maxbytes=2MB
user=nginx
priority=999
numprocs=1
process_name=%(program_name)s_%(process_num)02d